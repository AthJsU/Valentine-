<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine?</title>

<style>
  * {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  }

  body {
    margin: 0;
    height: 100vh;
    background: #f8c8dc;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: white;
    width: 90%;
    max-width: 360px;
    padding: 30px 20px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    position: relative;
  }

  .emoji {
    font-size: 60px;
    margin-bottom: 10px;
  }

  h2 {
    margin-bottom: 30px;
    font-size: 22px;
  }

  .btn-area {
    position: relative;
    height: 120px;
  }

  button {
    padding: 16px 28px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    position: absolute;
    background: #eee;
    left: 180px;
    top: 0;
  }

  .hint {
    margin-top: 16px;
    font-size: 12px;
    color: #777;
  }

  .success {
    display: none;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <div class="emoji">üê±‚ù§Ô∏è</div>
  <h2>Rosi, will you be my Valentine?</h2>

  <div class="btn-area">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="hint">‚ÄúNo‚Äù seems a bit shy üòè</div>
</div>

<div class="card success" id="success">
  <h2>YAY! üéâ</h2>
  <p>You‚Äôre officially my Valentine ‚ù§Ô∏è</p>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const card = document.getElementById("card");
  const success = document.getElementById("success");

  noBtn.addEventListener("click", () => {
    const maxX = 220;
    const maxY = 60;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  yesBtn.addEventListener("click", () => {
    card.style.display = "none";
    success.style.display = "block";
  });
</script>

</body>
</html>
